<template name="header">
  <header class='main-header blue-grey darken-4'>
    <div class="head">
      <div class='profile-toggle'>
        <a href="#" data-activates="mobile-demo" class="button-collapse">
          <i class="small mdi-navigation-menu"></i>
        </a>
      </div>
      <div class='title'>Browse Quests</div>
      <div class='search'>
        <i class="small mdi-action-search"></i>
      </div>
    </div>
    {{#if swiperHeader}}
      {{> swiperHeader}}
    {{else}}
      <i class="back-button small mdi-hardware-keyboard-backspace"></i>
    {{/if}}
    {{> menu}}
  </header>
</template>

<template name="swiperHeader">
  <div class="swiper-head">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide active curated">CURATED</div>
          <div class="swiper-slide trending">TRENDING</div>
          <div class="swiper-slide new">NEW</div>
      </div>
  </div>
</template>
